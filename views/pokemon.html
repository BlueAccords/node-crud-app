{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="container">
	<h1>{{ title }}</h1>

	<br>
	<h2>{{ pokemon.name }}</h2>
	<h3 class="pokemon-name">
		<a href="pokemon/{{pokemon.id}}">{{ item.name }}</a>
	</h3>
	<span class="info-label">No. </span><h6>{{ item.num }}</h6>
	<span class="info-label">Type: </span><h6>{{ item.type }}</h6>
	<h2>Edit Information</h2>
	<form action="/api/pokemon/{{pokemon.id}}?_method=PUT" method="post">
		<div class="form-group">
			<label for="name">{{ pokemon.name }}</label>
			<input type="text" name="name" class="form-control" id="name"required>
		</div>
		<div class="form-group">
			<label for="num">{{ pokemon.num }}</label>
			<input type="number" name="num" class="form-control" id="num">
		</div>
		<div class="form-group">
			<label for="type">{{ pokemon.type }}</label>
			<input type="text" name="type" class="form-control" id="type">
		</div>
		<button class="btn btn-default" type="submit">Update</button>
	</form>

	<br>

	<form action="/api/pokemon/{{pokemon.id}}?_method=DELETE" method="post" class="form-inline">
		<button type="submit" class="btn btn-default">Delete</button>
	</form>

</div>

{% endblock %}
